<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="index.js"></script>
        
        <div id="bluezone">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="number" id="in-val" maxlength="2"/>
            <button id="con-btn" class="sub-btn">Convert</button>
        </div>
        <div class="con-val">
            <h3 class="con-head">Length(Meter/Feet)</h3>
            <p id="len" class="val-dis">value</p>
        </div>
        <div class="con-val">
            <h3 class="con-head">Volume(Liters/Gallons)</h3>
            <p id="vol" class="val-dis">value</p>
        </div>
        <div class="con-val">
            <h3 class="con-head">Mass(kilograms/Pounds)</h3>
            <p id="mass" class="val-dis">value</p>
        </div>
    </body>
</html>
